# version: '3.8'

services:
  backend:
    image: aniket52kr/linkedin-clone-backend:latest
    container_name: linkedin-backend
    restart: unless-stopped
    env_file:
      - ./Linkedin-clone-backend/.env
    ports:
      - "3000:3000"
    networks:
      - linkedin-network
    

  frontend:
    image: aniket52kr/linkedin-clone-frontend:latest
    container_name: linkedin-frontend
    restart: unless-stopped
    env_file:
      - ./Linkedin-clone-frontend/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - ./ssl/privkey.pem:/etc/ssl/private/privkey.pem
    depends_on:
      - backend
    networks:
      - linkedin-network

networks:
  linkedin-network:
    driver: bridge